<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <script>
      // Custom JS for Flutter â†” Unity communication
      function sendToUnity(message) {
        SendMessage('GameController', 'OnMessageReceived', message);
      }

      window.CallFlutter = function(message) {
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('fromUnity', message);
        } else {
          console.warn("flutter_inappwebview not found");
        }
      };
    </script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "%UNITY_WEBGL_BUILD_URL%.data",
        frameworkUrl: "%UNITY_WEBGL_BUILD_URL%.framework.js",
        codeUrl: "%UNITY_WEBGL_BUILD_URL%.wasm",
      });
    </script>
  </body>
</html>
